<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Mapa Astral</title>
	<meta name="viewport" width="device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<style>
		body {
			margin: auto;
			max-width: 100rem;
		}
		h1, h2 {
			font-weight: 300;
		}
		label {
			font-weight: 400;
		}
		.label {
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="container col-md-10 col-offset-1">
		<h1>Mapa Astral</h1><hr>
		
		<!-- Inserção dos dados -->
		<div class="row">
			
			<div class="col-xs-4">
				<label>Insira o signo</label>
				<div class="form-inline">
					<div class="form-group">
						<select class="form-control seletor-signo" name="signo">
							<option value="" selected disabled></option>
						</select>
						<button id="run" class="btn btn-default">Confirmar</button>
					</div>
				</div>
			</div>
			<div class="col-xs-8">
				<label>Insira os aspectos</label>
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control seletor-signo aspecto" disabled name="signo">
							<option value="" disabled selected>Escolha um signo</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control seletor-aspecto" disabled name="signo">
							<option value="" disabled selected>Escolha um aspecto</option>
						</select>
						<button id="adiciona-aspecto" class="btn btn-primary">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<div id="teste"></div>
					</div>
				</form>
			</div>
		</div>

		<hr>

		<!-- Tabela e prévia -->
		<div class="row">
			<div class="col-xs-12" id="dados"></div>
		</div>
		<button id="gera-resultado" class="btn btn-block btn-success">Gerar Relatório</button>
		<hr>

		<!-- Resultados -->
		<div class="row">
			<h2 id="resultado">Resultado</h2>
			<div id="resultados"></div>
		</div>

	</div> <!-- container-->
	<!-- -->

	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="horoscopo.js"></script>
</body>
</html>
